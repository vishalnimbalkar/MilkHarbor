<app-header></app-header>
<section>
    <!-- <h1>LogIn</h1> -->
    <div class="loginForm">
        <form [formGroup]="loginForm">
            <div class="form-group">
                <label for="email">Mobile Number</label><br>
                <input class="form-control" type="text" id="email" formControlName="email"
                    placeholder=" Enter Mobile Number" required
                    [ngClass]="{'error':(loginForm.controls['email'].touched || loginForm.controls['email'].dirty) && (loginForm.controls['email'].hasError('required'))}">
            </div>
            <div class="form-group">
                <label for="name">Password</label><br>
                <input class="form-control" type="password" formControlName="password"
                    placeholder=" Enter Password "  required minlength="8"
                    [ngClass]="{'error':(loginForm.controls['password'].touched || loginForm.controls['password'].dirty) && (loginForm.controls['password'].hasError('required')) ||(loginForm.controls['password'].hasError('pattern')) || (loginForm.controls['password'].hasError('minLength')) }">
            </div>
            <div class="btn">
                <button class="signup mt-3" [ngClass]="{'disabled':!loginForm.valid}" [disabled]="!loginForm.valid" (click)="onLogin()">Login</button>
            </div>
        </form>
    </div>
</section>
<div class="load" *ngIf="isLoader">
    <span class="loader"></span>
</div>
