<div class="pendingFarmers">
    <div class="title text-center m-3">
        <h1>Pending Farmers Approvals</h1>
    </div>
    <div class="searchbar">
        <input type="text" placeholder="Serch Farmer" style="width: 350px; border-radius: 5px;"
            [(ngModel)]="searchQuery" (input)="filterItems()" autocomplete="off" [readOnly]="getSize()>0">
        <div class="all">
            <label for="all">ALL</label>&nbsp;&nbsp;
            <input type="checkbox" id="all" class="large" [value]="-1" [(ngModel)]="selectAll"
                (change)="onChangePendingFarmers($event)">
        </div>
    </div>
    <div class="farmers row">
        <div class="pending col-md-3" *ngFor="let pendingFarmers of items">
            <div class="img">
                <i class="bi bi-person-circle"></i>
            </div>
            <div class="info">
                <h3>{{pendingFarmers.username}} &nbsp;&nbsp;</h3>
                <h6>{{pendingFarmers.name}}</h6>
                <h6>{{pendingFarmers.m_no}}</h6>
                <h6>{{pendingFarmers.createdAt | date:'medium' }}</h6>
            </div>
            <div class="checkBox">
                <input type="checkbox" class="large" [checked]="pendingFarmers.isActive" [value]="pendingFarmers._id"
                    (change)="onChangePendingFarmers($event)">
            </div>
        </div>
    </div>
    <div class="farmers row" *ngIf="items.length==0">
        <div class="make-center" style="flex-direction: column;">
            <img src="../../../assets/notFound.png" alt="">
            <h2>Farmer Not Found</h2>
        </div>
    </div>
    <div class="btns" *ngIf="getSize()>0">
        <div>
            <button class="login me-5" (click)="onDecline()">Decline</button>
        </div>
        <div>
            <button class="signup" (click)="onApprove()">Approve</button>
        </div>
    </div>
</div>
<div class="load" *ngIf="isLoading">
    <span class="loader"></span>
</div>
